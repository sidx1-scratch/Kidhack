<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KidHack Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="auth-container">
    <h1>Login or Register</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
  </div>

  <div class="container" id="main-app" style="display:none;">
    <h1>👨‍💻 Welcome, <span id="userEmail"></span>!</h1>
    <button id="logoutBtn">Logout</button>

    <h2>🛠 Create Team</h2>
    <input type="text" id="teamName" placeholder="Team Name" />
    <button id="createTeamBtn">Create</button>

    <h2>🔍 Find Collaborators</h2>
    <input type="text" id="searchUser" placeholder="Search email" />
    <button id="searchUsersBtn">Search</button>
    <div id="searchResults"></div>

    <h2>📤 Submit Project</h2>
    <input type="text" id="projectTitle" placeholder="Project Title" />
    <input type="url" id="projectLink" placeholder="Project Link" />
    <textarea id="projectDescription" placeholder="Project Description"></textarea>
    <button id="submitProjectBtn">Submit</button>

    <h2>🌟 Team Projects</h2>
    <div id="projectList"></div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
